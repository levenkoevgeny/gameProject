{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Выбор персонажа</title>{% endblock %}
{% block content %}


    <div class="container-fluid mt-5">
        <div class="text-center"><h1>Выбор персонажа</h1></div>

        <div class="d-flex flex-row justify-content-center">

            {% for character in characters %}
                <div class="character-img" title="{{ character.character_name }}">
                    <a href="{% url 'game:game-running' %}?game={{ game_id }}&character={{ character.id }}">
                        <img
                                src="{{ character.character_img.url }}" alt="" class="me-1"></a>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}

{% block own_js %}

{% endblock %}
